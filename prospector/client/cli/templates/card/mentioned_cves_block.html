{% extends "titled_block.html" %}
{% set title = "Commit twins links" %}
{% set icon = "fas fa-shield-alt" %}
{% block body %}
<p>
    {% for id in annotated_commit.twins %}
    <a href="{{ annotated_commit.repository }}/commit/{{ id }}" target="_blank" class="btn btn-outline-primary btn-sm"
        style="margin: 2pt;">
        {{ annotated_commit.repository }}/commit/{{ id }}</a>
    {% endfor %}
</p>
{% endblock %}
